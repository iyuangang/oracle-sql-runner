name: Build

on:
  push:
    branches: [ main, dev ]
    tags: [ 'v*' ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - 'LICENSE'
  pull_request:
    branches: [ main, dev ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - 'LICENSE'

jobs:
  check:
    runs-on: ubuntu-latest
    if: |
      !startsWith(github.event.head_commit.message, 'docs:') &&
      !startsWith(github.event.head_commit.message, 'ci:') &&
      !startsWith(github.event.head_commit.message, 'chore:') &&
      !startsWith(github.event.head_commit.message, 'style:') &&
      !contains(github.event.head_commit.message, 'skip ci')
    outputs:
      version: ${{ steps.version.outputs.version }}
      commit: ${{ steps.version.outputs.commit }}
      build_time: ${{ steps.version.outputs.build_time }}
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整的 git 历史用于版本标签

      - name: Get version info
        id: version
        run: |
          # 获取版本号（如果有标签就用标签，否则用 commit id）
          VERSION=$(git describe --tags --always 2>/dev/null || echo "dev")
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          
          # 构建版本后缀
          if [[ "${VERSION}" == "dev" ]]; then
            VERSION_SUFFIX="dev-${COMMIT}"
          else
            VERSION_SUFFIX="${VERSION}-${COMMIT}"
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "commit=${COMMIT}" >> $GITHUB_OUTPUT
          echo "build_time=${BUILD_TIME}" >> $GITHUB_OUTPUT
          
          echo "Version: ${VERSION}"
          echo "Commit: ${COMMIT}"
          echo "Build Time: ${BUILD_TIME}"

  build:
    needs: check
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [amd64, arm64]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: darwin
        exclude:
          - os: windows-latest
            arch: arm64  # Windows 暂不构建 arm64 版本

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Install dependencies
      run: go mod download

    - name: Set binary name
      shell: bash
      run: |
        # 设置基础名称
        BASE_NAME="sql-runner-${{ needs.check.outputs.version}}-${{ matrix.platform }}-${{ matrix.arch }}"
        
        # 根据操作系统添加扩展名
        if [[ "${{ matrix.platform }}" == "windows" ]]; then
          echo "BINARY_NAME=${BASE_NAME}.exe" >> $GITHUB_ENV
        else
          echo "BINARY_NAME=${BASE_NAME}" >> $GITHUB_ENV
        fi

    - name: Build
      shell: bash
      run: |
        LDFLAGS="-X main.Version=${{ needs.check.outputs.version }} \
                 -X main.Commit=${{ needs.check.outputs.commit }} \
                 -X main.BuildTime=${{ needs.check.outputs.build_time }} \
                 -s -w"
        GOOS=${{ matrix.platform }} GOARCH=${{ matrix.arch }} \
        go build -v -o "${BINARY_NAME}" -ldflags="${LDFLAGS}" ./cmd/sql-runner/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.BINARY_NAME }}
        path: ${{ env.BINARY_NAME }}
        compression-level: 9

  build-rocky8:
    needs: check
    name: Build Rocky 8
    runs-on: ubuntu-latest
    container: rockylinux:8

    steps:
    - name: Install dependencies
      run: |
        yum install -y gcc git make
        curl -L https://go.dev/dl/go1.22.9.linux-amd64.tar.gz | tar -C /usr/local -xzf -
        export PATH=$PATH:/usr/local/go/bin

    - uses: actions/checkout@v3

    - name: Build
      shell: bash
      run: |
        rm -rf .git
        export PATH=$PATH:/usr/local/go/bin
        go mod download
        
        BINARY_NAME="sql-runner-${{ needs.check.outputs.version}}-rocky8-amd64"
        
        LDFLAGS="-X main.Version=${{ needs.check.outputs.version }} \
                 -X main.Commit=${{ needs.check.outputs.commit }} \
                 -X main.BuildTime=${{ needs.check.outputs.build_time }} \
                 -s -w"
        go build -v -o "${BINARY_NAME}" -ldflags="${LDFLAGS}" ./cmd/sql-runner/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: sql-runner-${{ needs.check.outputs.version}}-rocky8-amd64
        path: sql-runner-${{ needs.check.outputs.version}}-rocky8-amd64
        compression-level: 9

  release:
    needs: [build, build-rocky8]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          sql-runner*/*
        draft: false
        prerelease: false
        generate_release_notes: true
